<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Βρες τον αριθμό σου</title>
  <style>
    body{font-family:Arial, sans-serif;max-width:700px;margin:60px auto;text-align:center}
    input{padding:10px;font-size:16px;width:300px;margin:6px}
    button{padding:10px 16px;font-size:16px}
    #result{margin-top:20px;font-weight:700;font-size:20px}
  </style>
</head>
<body>
  <h1>Βρες τον αριθμό σου</h1>
  <input id="lastname" placeholder="Επίθετο...">
  <input id="firstname" placeholder="Όνομα...">
  <button onclick="findNumber()">Enter</button>
  <div id="result"></div>

  <script>
    const people = [
      { last: "γεωργιάδης", first: "βασίλης", number: 1 },
      { last: "γεωργιάδου", first: "ειρήνη", number: 3 },
      { last: "γεωργιάδη",  first: "λίνα", number: 2 },
      { last: "γεωργιάδης", first: "μάριος", number: 1 },
      { last: "γεωργιάδης", first: "παντελής", number: 2 },
      { last: "γεωργιάδου", first: "πόπη", number: 2 },
      { last: "γεωργιάδου", first: "ραφαέλλα", number: 1 },
      { last: "γεωργιάδης", first: "σάββας", number: 1 }
    ];

    function normalize(s){
      return s ? s.trim().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'') : '';
    }

    function findNumber(){
      const last = normalize(document.getElementById('lastname').value);
      const first = normalize(document.getElementById('firstname').value);
      if(!last || !first){ document.getElementById('result').innerText='Συμπλήρωσε και τα δύο πεδία.'; return; }
      const p = people.find(x => normalize(x.last)===last && normalize(x.first)===first);
      document.getElementById('result').innerText = p ? ('Ο αριθμός σου είναι: ' + p.number) : 'Δεν βρέθηκε.';
    }
  </script>
</body>
</html>
