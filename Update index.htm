<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Βρες τον αριθμό σου</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 280px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Βρες τον αριθμό σου</h1>

    <input id="lastname" type="text" placeholder="Επίθετο...">
    <input id="firstname" type="text" placeholder="Όνομα...">
    <button onclick="findNumber()">Enter</button>

    <div id="result"></div>

    <script>
        // === ΠΡΩΤΑ 8 ΟΝΟΜΑΤΑ ===
        const people = [
            { last: "Γεωργιάδης", first: "Βασίλης", number: 1 },
            { last: "Γεωργιάδου", first: "Ειρήνη", number: 3 },
            { last: "Γεωργιάδη",  first: "Λίνα",    number: 2 },
            { last: "Γεωργιάδης", first: "Μάριος",  number: 1 },
            { last: "Γεωργιάδης", first: "Παντελής", number: 2 },
            { last: "Γεωργιάδου", first: "Πόπη",    number: 2 },
            { last: "Γεωργιάδου", first: "Ραφαέλλα", number: 1 },
            { last: "Γεωργιάδης", first: "Σάββας",  number: 1 }
        ];

        function normalize(str) {
            return str.trim().toLowerCase();
        }

        function findNumber() {
            const last = normalize(document.getElementById("lastname").value);
            const first = normalize(document.getElementById("firstname").value);
            const resultDiv = document.getElementById("result");

            if (!last || !first) {
                resultDiv.innerHTML = "Συμπλήρωσε και τα δύο πεδία.";
                return;
            }

            const person = people.find(
                p => normalize(p.last) === last && normalize(p.first) === first
            );

            if (person) {
                resultDiv.innerHTML = `Ο αριθμός σου είναι: ${person.number}`;
            } else {
                resultDiv.innerHTML = "Δεν βρέθηκε. Έλεγξε ορθογραφία.";
            }
        }
    </script>

</body>
</html>
