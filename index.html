<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Βρες την θέση σου</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f5ff;
        padding: 40px;
        text-align: center;
        color: #333;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 32px;
        color: #2b3a67;
    }

    .container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        max-width: 420px;
        margin: auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #aaa;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        width: 95%;
        padding: 14px;
        background: #2b3a67;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        opacity: 0.5;
    }

    button.enabled {
        opacity: 1;
        cursor: pointer;
    }

    #result {
        margin-top: 25px;
        font-size: 20px;
        font-weight: bold;
        color: #2b3a67;
    }
</style>

</head>
<body>

<h1>Βρες την θέση σου</h1>

<div class="container">
    <input type="text" id="lname" placeholder="Επίθετο">
    <input type="text" id="fname" placeholder="Όνομα">

    <button id="submitBtn" disabled>Υποβολή</button>

    <div id="result"></div>
</div>

<script>
const data = {
    "Γεωργιάδης Βασίλης": { persons: 2, table: 1 },
    "Γεωργιάδου Ειρήνη": { persons: 7, table: 3 },
    "Γεωργιάδη Λίνα": { persons: 4, table: 2 },
    "Γεωργιάδης Μάριος": { persons: 4, table: 1 },
    "Γεωργιάδης Παντελής": { persons: 3, table: 2 },
    "Γεωργιάδου Πόπη": { persons: 2, table: 2 },
    "Γεωργιάδου Ραφαέλλα": { persons: 2, table: 1 },
    "Γεωργιάδης Σάββας": { persons: 2, table: 1 }
};

const lname = document.getElementById("lname");
const fname = document.getElementById("fname");
const btn = document.getElementById("submitBtn");
const result = document.getElementById("result");

// Ενεργοποίηση κουμπιού μόνο αν και τα δύο πεδία είναι γεμάτα και ελληνικά
function validateInputs() {
    const greekRegex = /^[\u0370-\u03FF\s]+$/;
    if (lname.value && fname.value && greekRegex.test(lname.value) && greekRegex.test(fname.value)) {
        btn.disabled = false;
        btn.classList.add("enabled");
    } else {
        btn.disabled = true;
        btn.classList.remove("enabled");
    }
}

lname.addEventListener("input", validateInputs);
fname.addEventListener("input", validateInputs);

btn.addEventListener("click", () => {
    const key = lname.value.trim() + " " + fname.value.trim();

    if (data[key]) {
        result.innerHTML = `
            ${key}<br>
            Άτομα: ${data[key].persons}<br>
            Τραπέζι: ${data[key].table}
        `;
    } else {
        result.innerHTML = "Δεν βρέθηκε καταχώρηση.";
    }
});
</script>

</body>
</html>
