<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A&M Seating</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 600px; 
      margin: 40px auto; 
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 20px 0;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Βρες τον αριθμό σου</h2>
  <input id="nameInput" placeholder="Γράψε το όνομά σου...">
  <button onclick="findNumber()">Enter</button>
  <div id="result"></div>

  <script>
    const data = {
      "maria": 12,
      "maria papadopoulou": 44,
      "maría": 12, 
      "maria p": 44,
      "marios": 5,
      "marios georgiou": 5
    };

    function normalize(text) {
      return text
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    function findNumber() {
      const name = normalize(document.getElementById("nameInput").value.trim());
      if (data[name]) {
        document.getElementById("result").textContent = "Αριθμός: " + data[name];
      } else {
        document.getElementById("result").textContent = "Δεν βρέθηκε.";
      }
    }
  </script>
</body>
</html>
